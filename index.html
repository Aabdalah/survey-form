<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <form action="#" id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name">
        <label for="email" id="email-label">Email</label>
        <input type="email" id="email" name="email" required placeholder="Enter your Email">
        <label for="number" id="number-label">Age (optional)</label>
        <input type="number" id="number" name="age" min="10" max="99" placeholder="Age">
        <label for="dropdown">Which option best describes your current role?</label>
        <select name="dropdown" id="dropdown">
            <option value="Select current role" selected>Select current role</option>
            <option value="Student">Student</option>
            <option value="Full Time Job">Full Time Job</option>
            <option value="Full Time Learner">Full Time Learner</option>
            <option value="Perfer Not To Say">Perfer Not To Say</option>
            <option value="Other">Other</option>
        </select>
        <label for="radio">Would you recommend freeCodeCamp to a friend?</label>
        <div class="input-container">
            <label for="radio1">Definitely</label>
            <input type="radio" name = "radio" id="radio1" value="Definitely" checked = "checked">
        </div>
        <div class="input-container">
            <label for="radio2">Maybe</label>
            <input type="radio" name = "radio" id="radio2" value="Maybe">
        </div>
        <div class="input-container">
            <label for="radio3">Not sure</label>
            <input type="radio" name = "radio" id="radio3" value="Not sure">
        </div>
        <label for="dropdown2">What is your favorite feature of freeCodeCamp?</label>
        <select name="dropdown2" id="dropdown2">
            <option value="Select an option" selected>Select an option</option>
            <option value="Challanges">Challanges</option>
            <option value="Projects">Projects</option>
            <option value="Community">Community</option>
            <option value="Open Source">Open Source</option>
        </select>
        <p>What would you like to see improved? (Check all that apply)</p>
        <div class="input-container">
            <label for="Front-end Projects">Front-end Projects</label>
            <input type="checkbox" value="Front-end Projects" id="Front-end Projects">
        </div>
        <div class="input-container">
            <label for="Back-end Projects">Back-end Projects</label>
            <input type="checkbox" value="Back-end Projects" id="Back-end Projects">
        </div>
        <div class="input-container">
            <label for="Data Visualization">Data Visualization</label>
            <input type="checkbox" value="Data Visualization" id="Data Visualization">
        </div>
        <div class="input-container">
            <label for="Challenges">Challenges</label>
            <input type="checkbox" value="Challenges" id="Challenges">
        </div>
        <div class="input-container">
            <label for="Open Source Community">Open Source Community</label>
            <input type="checkbox" value="Open Source Community" id="Open Source Community">
        </div>
        <div class="input-container">
            <label for="Gitter help rooms">Gitter help rooms</label>
            <input type="checkbox" value="Gitter help rooms" id="Gitter help rooms">
        </div>
        <div class="input-container">
            <label for="Videos">Videos</label>
            <input type="checkbox" value="Videos" id="Videos">
        </div>
        <div class="input-container">
            <label for="City Meetups">City Meetups</label>
            <input type="checkbox" value="City Meetups" id="City Meetups">
        </div>
        <div class="input-container">
            <label for="Wiki">Wiki</label>
            <input type="checkbox" value="Wiki" id="Wiki">
        </div>
        <div class="input-container">
            <label for="Forum">Forum</label>
            <input type="checkbox" value="Forum" id="Forum">
        </div>
        <div class="input-container">
            <label for="Additional Courses">Additional Courses</label>
            <input type="checkbox" value="Additional Courses" id="Additional Courses">
        </div>
        <label for="comments">Any comments or suggestions?</label>
        <textarea name="comments" id="comments" placeholder="Enter your comment here"></textarea>
        <input type="submit" id="submit" value="Submit">
    </form>
</body>
</html>
